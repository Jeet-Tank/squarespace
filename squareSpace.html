    <meta charset="UTF-8">

    <style>
      *{
    margin:0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: 'Clarkson', Helvetica, sans-serif;
    color: white;
    font-weight: 300;
}

html,body{
    width: 100%;
    height: 100%;
    background-color: black;
}
#main{
    width: 100%;
    height: 100%;
    z-index: -20;
}
#nav{
    height: 12%;
    width: 100%;
    display: flex;
    /* background-color: azure; */
    align-items: center;
    justify-content: space-between;
    padding: 0px 30px;
    text-transform: uppercase;
}
#navpt1 img{
    height: 65px;
}
#navpt2{
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 45px;
    font-size: 14px;
}
#navpt3{
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 40px;
}
#navpt3 button{
    background-color: white;
    color: black;
    padding: 20px 40px;
    text-transform: uppercase;
    font-weight: 700;
}
#body{
    height: 76%;
    width: 100%;
    
}
#body  h1{
    font-size: 135px;
    text-transform: uppercase;   
    text-align: center;    
    display: flex;
    align-items: center;
    justify-content: center;
    position:sticky;
    font-weight: 500;
    z-index: 4;
}
#body h1:nth-child(1){
    margin-top: 40px;
}
span{
    font-size: 30px;
    background-color:rgba(173, 80, 80, 0.829);
    margin: 30px;
    padding: 30px 60px;
    border-radius: 40px;
}

#images #topleft{
    height: 210px;
    border-radius: 20px;
    position:absolute;
    top: 15%;
    left: 5%;
    z-index: 1;
    
}
#images #topright{
    height: 160px;
    position:absolute;
    border-radius: 20px;
    top: 12%;
    right: 12%;
    z-index: 1;
    
}
#images #botleft{
    height: 185px;
    position:absolute;
    border-radius: 20px;
    bottom: 14%;
    left: 20%;
    z-index: 1;
    
}
#images #botright{
    height: 260px;
    position:absolute;
    border-radius: 20px;
    right: 9%;
    bottom: 16%;
    z-index: 1;
    
}
#foot{
    height:6%;
    width: 100%;
}
#foot img{
    height: 26px;
    margin: 0px 0px 0px 24px;
    
}
#foot h3{
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    position:absolute;
    left:50%;
    bottom: 8%;
    transform: translate(-50%);
}
      </style>

})

})

    opacity:0,
    repeat:-1,
    yoyo:true,
})
